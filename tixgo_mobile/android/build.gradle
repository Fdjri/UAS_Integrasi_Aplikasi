allprojects {
    repositories {
        google()  // Menambahkan repositori Google agar Gradle dapat mengunduh dependensi
        mavenCentral()  // Repositori Maven untuk dependensi lainnya
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        google()  // Repositori Google untuk mengunduh AGP
        mavenCentral()  // Repositori Maven untuk dependensi lainnya
    }
    dependencies {
        // Pastikan menggunakan AGP versi yang sesuai
        classpath 'com.android.tools.build:gradle:8.2.1'  // Gantilah versi ini sesuai kebutuhan
    }
}